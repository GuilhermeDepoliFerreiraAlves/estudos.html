<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
    <style>
        body {
            background-color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <H1>trabalhando com listas</H1>
    <h2>listas ordenadas</h2>
    <OL type="I">
        <li>acorda</li>
        <li>ligar para o joao</li>
        <li>tomar cafe</li>
        <li>escovar os dentes</li>
    </OL>
    <h2>listas nao ordenadas</h2>
    <ul type="circle"><!--disc circle square-->
        <li>pao</li>
        <li>manteiga</li>
        <li>carne</li>
    </ul>
    <h2>lista de definiçoes</h2>
    <dl>
        <dt><abbr title="linguagem de marcaçao para a criaçao do conteudo de um site">html</abbr></dt>
        <dd>linguagem de marcaçao para a criaçao do conteudo de um site</dd>
    </dl>
</body>
</html>
