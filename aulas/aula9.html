<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos</title>
</head>
<body>
    <h1>inserindo videos hospedados</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
   <video width="560" controls autoplay loop><!--para botar capa bote: poster=""-->
    <source src="videomp4.mp4" type="video/mp4">
    <source src="videomp4.webm" type="video/webm">
    <p>Seu computador n tem contabilidade com reprodutor de videos</p>
   </video>
   <h1>inserindo videos no youtube</h1><!--para botar tem q entrar no 
    video no youtube ir em conpartilhar e clicar em incorporar e 
    copiar e colar -->
    <iframe width="560" height="315" src=
    "https://www.youtube.com/embed/FsAj9uJC_u4" title="YouTube
     video player" frameborder="0" allow="accelerometer; autoplay; 
     clipboard-write; encrypted-media; gyroscope; 
    picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
