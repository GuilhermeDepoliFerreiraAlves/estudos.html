<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>img dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes 
        ou simplesmente aumente e diminua o tamanho do navegador</p>
        <picture>
            <source media="(max-width: 750px)" srcset="imagens/foto-p.png"
             type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png"
             type="image/png">
            <img src="imagens/foto-g.png" alt="foto grande">
        </picture>
        <h1>Reproduzindo audio</h1>
        <audio preload="metadata" autoplay controls loop> 
            <source src="Cocktail Hour - Aaron Kenny.mp3"
             type="audio/mpeg"> <!--mp3 = mpeg wav = wav ogg = ogg-->
             <source src="Cocktail Hour - Aaron Kenny.ogg"
             type="audio/ogg"> <!--mp3 = mpeg wav = wav ogg = ogg-->
        </audio>

</body>
</html>
