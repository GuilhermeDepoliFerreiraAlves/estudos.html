<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cadastro</h1>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="inome"></label>
        <input type="text" name="nome" id="inome" required maxlength="30"
        placeholder="nome completo" autocomplete="name">
    </p>
    <p>
        <label for="imedia"></label>
        <input type="number" name="media" id="imedia" required min="0" max="10"
        placeholder="media" step="0.50">
    </p>
    <p>
        <label for="ime"></label>
        <input type="month" name="mes" id="ime" value="2023-02">
    </p>
    <input type="submit" value="enter">
</body>
</html>
