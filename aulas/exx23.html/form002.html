<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            text-align: center;
        }
        form {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
    <h1>TORNE-SE UM MEMBRO DA <br> NIKE</h1>
    <p>Crie seu perfil de membro da Nike e consiga acesso <br>
         antecipado às melhores comunidades, inspirações e aos <br>
         produtos Nike.</p>
        </header>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu"></label>
        <input type="email" name="usu" id="iusu" placeholder="endereço de e-mail" size="60"
        required>
    </p>
    <p>
        <label for="isen"></label>
        <input type="password" name="sen" id="isen" required minlength="8"
        maxlength="20" size="60" placeholder=" senha" autocomplete="new-password">
    </p>
    <p>
        <label for="idd"></label>
        <input type="date" name="dd" id="idd" required data-="18">
    </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</form>
</body>
</html>
