<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-mail</title>
</head>
<body>
    <h3>quer receber notificações sobre as Melhores Casas </h1>
    <h4>E-mail</h2>
    <form action="cadastro.php" method="get"></form>
    <p>
        <label for="iemail"></label>
        <input type="email" name="email" id="iemail" 
        placeholder="Digite o seu Melhor e-mail"
        size="35" autocomplete="email"
        pattern="">
    </p>
    <p>
        <label for="isenha"></label>
    <input type="password" name="senha" id="isenha" autocomplete="new-password" 
    required minlength="8" maxlength="20" placeholder="senha" size="35"> 
</p>
<p>
    <input type="submit" value="Enter">
</p>
</body>
</html>
