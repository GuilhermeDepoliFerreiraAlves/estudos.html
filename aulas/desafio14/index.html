<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
                body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            box-shadow: 2px 3px 7px 0px rgba(0, 0, 0, 0.514);
        }
        th, td {
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;
        }
        th {
            background-color: rgb(172, 172, 172);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr> 
            <th rowspan="2">area</th>
            <th rowspan="2">diciplinas</th>
            <th colspan="2" scope="rowgroup">notas</th>
            <th rowspan="2">Média:</th>
        </tr>
        <th>nota1</th>
        <th>nota 2</th>
        <tr>
            <td rowspan="4"><strong>Exatas</strong></td>
            <td colspan="1">matematica</td>
            <td>60pts</td>
            <td>75pts</td>
            <td>6,7</td>
        </tr>
        <td colspan="1">fisica</td>
        <td>60pts</td>
        <td>75pts</td>
        <td>6,7</td>
        <tr>
            <td colspan="1">quimica</td>
            <td>60pts</td>
            <td>75pts</td>
            <td>6,7</td>
        </tr>
        <tr>
            <td colspan="1">biologia</td>
            <td>60pts</td>
            <td>75pts</td>
            <td>6,7</td>
        </tr>
        <tr>
            <th colspan="4">Média de exatas</th>
            <th>6,7</th>
        </tr>
        <tr>
            <td rowspan="2">
                <strong>humanas</strong>
            </td>
            <td colspan="1">historia</td>
            <td>60pts</td>
            <td>75pts</td>
            <td>6,7</td>
        </tr>
        <tr>
            <td colspan="1">geografia</td>
            <td>60pts</td>
            <td>75pts</td>
            <td>6,7</td>
        </tr>
        <tr>
            <th colspan="4">Média extas</th>
            <th>6,7</th>
        </tr>
    </table>
</body>
</html>
